name: NSE Backtest Scanner

on:
  schedule:
    - cron: '0 13 * * 1-5'  # 7 PM IST, Monday to Friday
  workflow_dispatch:

jobs:
  run-backtest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas requests python-dotenv

      - name: Run backtest for multiple stocks
        id: backtest
        env:
          TEST_PATTERN: "1"  # Force test pattern for testing
        run: |
          STOCKS=("IOC.NS" "RELIANCE.NS" "TCS.NS" "INFY.NS")
          DATE=$(date +%Y-%m-%d)
          OUTPUT="ðŸ“Š NSE Backtest Results ($DATE)\n\n"

          for stock in "${STOCKS[@]}"; do
            result=$(python backtest.py --stock $stock --date $DATE)
            
            # Parse result for pattern
            if echo "$result" | grep -q "ENGULFING"; then
              pattern=$(echo "$result" | grep "ENGULFING")
              OUTPUT="$OUTPUT$stock: ðŸ”¥ $pattern\n"
            else
              OUTPUT="$OUTPUT$stock: No pattern detected\n"
            fi
          done

          echo "BACKTEST_OUTPUT<<EOF" >> $GITHUB_ENV
          echo -e "$OUTPUT" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Send Telegram message
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          BACKTEST_OUTPUT: ${{ env.BACKTEST_OUTPUT }}
        run: |
          python - <<'EOF'
          import os
          import requests

          bot_token = os.environ['BOT_TOKEN']
          chat_id = os.environ['CHAT_ID']
          message = os.environ.get('BACKTEST_OUTPUT', 'No output from backtest.')

          max_len = 4000
          for i in range(0, len(message), max_len):
              chunk = message[i:i+max_len]
              requests.post(
                  f"https://api.telegram.org/bot{bot_token}/sendMessage",
                  data={"chat_id": chat_id, "text": chunk}
              )
          EOF
