name: NSE Backtest

on:
  workflow_dispatch:

jobs:
  run-backtest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas requests python-dotenv

      # üîç DEBUG STEP ‚Äî Check if secrets are loaded
      - name: Debug Telegram Variables
        run: |
          echo "BOT_TOKEN length: ${#BOT_TOKEN}"
          echo "CHAT_ID: $CHAT_ID"
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}

      - name: Run backtest
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: |
          python backtest.py --stock IOC.NS --date 2025-10-14
